language: php

php:
    - '5.4'
    - '5.5'
    - '5.6'
    - '7.0'
    - '7.1'
    - '7.2'

matrix:
  include:
    - php: '5.3'
      dist: precise

services:
  - postgres -c max_prepared_transactions=1

before_install:
  - phpenv config-add tests/travis/php$TRAVIS_PHP_VERSION.ini

install:
  - composer install

script: 
  - phpunit -c tests
